<!DOCTYPE html>
<html>
  <head>
    <title>Car racing game</title>
    <meta name="keywords" content="html,css,lekcii" />
    <meta name="description" content="ova e strana za ucenje" />
    <meta name="author" content="Saso Canoski" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Latest compiled and minified BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="./challenge16 - starter/style.css" />

    <!-- Font-awesome 4.7 cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body id="race">
    <!-- write your code here -->

    <div class="container-fluid">
      <div class="row" style="margin-bottom: 20px;">
        <div class="col-md-4 col-md-offset-4">
          <h1>Car racing game</h1>
          <button class="btn btn-default btn1">Race!</button>
          <button class="btn btn-default btn2">Start Over</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <img class="img2" src="./challenge16 - starter/img/finish.gif" alt="" />

          <h1 class="timer"></h1>
          <img class="img-track" src="./challenge16 - starter/img/raceTrack.jpg" alt="" />
          <img class="car1" src="./challenge16 - starter/img/car1.gif" alt="" />
          <img class="car2" src="./challenge16 - starter/img/car2.gif" alt="" />
        </div>
      </div>

      <div class="row">
        <h1 class="h-1">Results</h1>
        <div class="col-md-3 col-sm-3">
          <table class="table1">
            <thead>
              <tr>
                <th class="th-car1">Car 1</th>
              </tr>
            </thead>
            <tbody class="tb1"></tbody>
          </table>
        </div>
        <div class="col-md-3 col-sm-3">
          <table class="table2">
            <thead>
              <tr>
                <th class="th-car2">Car 2</th>
              </tr>
            </thead>
            <tbody class="tb2"></tbody>
          </table>
        </div>
        <div class="col-md-6 col-sm-6 table3"></div>
      </div>
    </div>

    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script src="./challenge16 - starter/app.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
